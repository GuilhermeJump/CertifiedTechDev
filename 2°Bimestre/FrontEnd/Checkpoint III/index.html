    <!-- Script para alterar as imagens de perfil do github de acordo com o array Authors. 
    
    Por enquanto funciona apenas manualmente "authors[1]", a ideia é que ele percorra o array e vá preenchendo no ID correspondente ao que ele encontrar no JSON dessa forma quando adicionar os outros cards automaticamente ele já busque o proximo valor  -->
    
    <!-- Em andamento, aceito sugestoes rsrs -->
    <script>
      function getGithubProfileInfo() {
        const authors = ['knowther','andradeviniicius','gustavomartinss']
        // for (x=0;x<authors.length;x++) {
          const url = `https://api.github.com/users/${authors[1]}`
          
          fetch(url)
          .then(response => response.json())
          .then(data => {
            authorImage.src = data.avatar_url   
            githubUser.textContent = data.login
            userName.textContent = data.name
          })
        }
        getGithubProfileInfo()
        // }
        
        </script>
