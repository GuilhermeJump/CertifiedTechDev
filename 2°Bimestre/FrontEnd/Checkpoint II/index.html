<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></ion-icon> Checkpoint 02</h1>
    <main>

        <form class="field">

            <fieldset >
                <legend>Dados Cadastrais</legend>

                    <div class="main-form">
                        <label for="username"><ion-icon name="person-outline"></ion-icon> Nome:</label>
                        <input type="text" name="username" id="username" maxlength="100">
            
                        <label for="emailUsername"><ion-icon name="mail-outline"></ion-icon> E-mail:</label>
                        <input type="email" name="emailUsername" id="emailUsername" placeholder="example@email.com">
            
                        <label for="telUser"><ion-icon name="call-outline"></ion-icon></ion-icon> Telefone:</label>
                        <input type="number" name="telUser" id="telUser" placeholder=" 99 99999999">
    
                        <label for="birthUser"><ion-icon name="calendar-outline"></ion-icon> Data de Nascimento:</label>
                        <input type="date" name="birthUser" id="birthUser">
            
            
                        <select class="sele" name="city" id="city">
                            <option disabled selected>Tipo de pessoa</option>
                            <option value="">Turista</option>
                            <option value="">Residente</option>
                            <option value="">Estudante</option>                    
                            <option value="">A trabalho</option>                    
                        </optgroup>
                        </select>
            
                        <div class="age-div">
                            <span>
                                <input class="check-line" type="radio" name="person" id="mai" value="maiorIdade" checked>
                                <label for="mai">Maior de idade</label>
                            </span>
                            <span>
                                <input class="check-line" type="radio" name="person" id="mni" value="menorIdade">
                                <label for="mni">Menor de idade</label>
                            </span>
                        </div>
                    </div>

            </fieldset>
            <fieldset id="fieldset-poi">                
                    <div class="check">
                        <h2>Pontos de interesse</h2>
                        <span>
                            <input class="check-line" type="checkbox" name="options" id="firstOption" value="1"> 
                            <label for="firstOption">Praias</label>
                        </span>
                        <span>
                            <input class="check-line" type="checkbox" name="options" id="secondOption" value="2">
                            <label for="secondOption">Cinemas</label>
                        </span>
                        <span>
                            <input class="check-line" type="checkbox" name="options" id="thirdOption" value="3">
                            <label for="thirdOption">Games</label>
                        </span>
                    </div>
    
                    <div class="div-send-form-buttons">
                        <button type="reset" class="button-clear">Limpar</button>
                        <button type="submit" class="button-send">Enviar</button>
                    </div>
            </fieldset>
        </div>
        </form>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
